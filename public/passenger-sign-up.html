<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="/passenger-sign-up.css" />
</head>

<body class="center">
  <h2 class="ridal-logo">RIDAL</h2>

  <div class="container">
    <div class="form-heading">
      <h2>
        RIDAL<br />
        <span>Create an account</span>
      </h2>
    </div>
    <div class="form-container">
      <form id="signup-form" action="/sign_up" method="post" >
        <div class="form-group-name">
          <input type="text" name="FirstName" id="FirstName" placeholder="First name" required>
          <input type="text" name="LastName" id="LastName" placeholder="Last name" required>
        </div>
        <div class="form-group-contact">
          <input type="email" name="email" id="email" placeholder="Email: noreply@ridal.com" required>
          <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="08123456789" required>
        </div>
        <div class="form-goup-password">
          <input type="password" minlength="6" name="password" id="password" placeholder="Password" required>
          <input type="password" name="verifypassword" id="verifypassword" minlength="6" placeholder="Verify Password" required>
        </div>
        <!-- <div class="form-group-OTP center">
          <input type="text" id="otp-input" placeholder="Enter OTP"  required style="display: none;">< Add this line in your HTML where you want to display the OTP -->
          <!-- <p id="otp-display"></p>
          <button type="button" onclick="verifyOTP()" style="display: none;" class="otp-btn" id="verify-otp-btn">Verify OTP</button>
        </div> --> 
        <div class="form-signup-btn center">
          <button type="submit" onclick="signUp()">Sign Up</button>
        </div>
      </form>
      <div class="form-termsAndCondition">
        <p class="center" style="font-size: small;">
          By continuing you are agreeing to our
          <a href="#" style="font-size: larger;">terms & conditions</a> and our privacy policies
        </p>
      </div>

      <div class="form-orSignUpWithGoogle center">
        <p>or signup with google</p>

        <div class="form-signup-btn center">
          <button type="submit">Continue with Google</button>
          <br>
        </div>

        <div class="alreadyHaveAnAccount center">
          <p>Already have an Account?<a href="/passenger-log-in.html"> Login</a></p>
        </div>
        <footer>
          <div class="bar"></div>
          <div class="icons">
            <img src="/assets/icons/facebook.svg" alt="Facebook Icon">
            <img src="/assets/icons/square-x-twitter.svg" alt="X Icon">
            <img src="/assets/icons/square-instagram.svg" alt="Instagram Icon">
          </div>
          <div class="copyright">&copy; 2024 Ridal Technology</div>
          <div class="group">Group B</div>
        </footer>
      </div>
      <!-- Modal for displaying messages -->
      <div id="modal" class="modal center">
        <div class="modal-content">
          <span class="close-button"><b>x</b></span>
          <p id="modal-message"></p>
        </div>
      </div>

      <script src="signup.js"></script>
      <script>
    document.querySelector('form').addEventListener('submit', function(event) {
     var requiredInputs = document.querySelectorAll('input[required]');
     for (var i = 0; i < requiredInputs.length; i++) {
     if (requiredInputs[i].value === '') {
      event.preventDefault(); // Prevent form submission
      // You can also display an error message or highlight the empty fields
      break;
       }
     }
    });
  </script>
</body>

</html>
