<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Driver Chat</title>
    <link rel="stylesheet" href="/chat-passenger.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <div class="user-info">
          <div class="user-avatar">
            <img src="/assets/users/user1.png" alt="User Avatar" />
          </div>
          <div class="user-details">
            <div class="user-name">Emmanuel Noah</div>
            <div class="user-status">Verified Ridal Driver</div>
          </div>
        </div>
        <button class="call-button"><i class="material-icons">phone</i></button>
        <div class="menu-icon" onclick="toggleMenu()">
          <i class="bi bi-list"></i>
        </div>
        <div class="menu" id="menu">
          <a href="#" onclick="clearChat()">Clear Chat</a>
        </div>
      </div>
      <div class="vbar"></div>
      <p id="current-date" class="date"></p>

      <!-- Chat Inbox -->
      <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
      </div>
    </div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type a message..." />
      <button onclick="sendMessage()">
        <i class="fa-solid fa-paper-plane"></i>
      </button>
    </div>

    <script src="/chat-passenger.js"></script>
  </body>
</html>
