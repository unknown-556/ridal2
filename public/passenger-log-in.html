<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Login</title>
    <link rel="stylesheet" href="/passenger-log-in.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <main class="main-container">

        <div class="container">
            <div class="form-header">
                <h2>RIDAL<br>
                    <span>Login</span>
                </h2>
            </div>

            <div class="form-content">
                <form class="login" action="/log_in" method="post">
                    <input type="text" name="phoneNumber" id="phoneNumber" placeholder="Phone" required><br>
                    <div class="input-container">
                        <input type="password" name="password" id="password" placeholder="Password"
                            minlength="6" required>
                        <span class="password-toggle eye-icon"><i class="far fa-eye"></i></span>
                        <span class="password-toggle eye-slash-icon"><i class="far fa-eye-slash"></i></span>
                    </div>
                    <div class="click">
                        <br>
                        <button type="submit" onclick="signIn()">Login</button><br>
                        <p><a href="#">Forgot Password?</a></p>
                    </div>
                </form>
            </div>

            <!-- Modal for displaying messages -->
            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="close-button">x</span>
                    <p id="modal-message"></p>
                </div>
            </div>
            <script src="/signup.js"></script>
            <script>
                document.addEventListener('DOMContentLoaded', function () {
                    const passwordInput = document.getElementById('password');
                    const eyeIcon = document.querySelector('.eye-icon');
                    const eyeSlashIcon = document.querySelector('.eye-slash-icon');

                    eyeIcon.addEventListener('click', function () {
                        passwordInput.type = 'text';
                        eyeIcon.style.display = 'none';
                        eyeSlashIcon.style.display = 'inline';
                        passwordInput.classList.add('password-visible');
                    });

                    eyeSlashIcon.addEventListener('click', function () {
                        passwordInput.type = 'password';
                        eyeIcon.style.display = 'inline';
                        eyeSlashIcon.style.display = 'none';
                        passwordInput.classList.remove('password-visible');
                    });
                });

            </script>
    </main>
</body>

</html>
